<!DOCTYPE html>
<html>
    <head>
      <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script scr="aframe-components.tsx"></script>
    </head>
  
    <body style="margin : 0px; overflow: hidden;">
        
<a-scene id='ascene' xrextras-tap-recenter landing-page xrextras-loading xrextras-runtime-error xrextras-gesture-detector xrweb>
  
  <a-entity light="type:directional; castShadow:true; color:white; intensity:1.0" position="5 10 7"></a-entity>
  <a-camera
    id="camera"
    position="0 8 8"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>  


   <a-asset-item id="underconstruction"
      src="under-construction.gltf"
      response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
      
<a-entity 
    id="underconstructionModel" 
    gltf-model="#underconstruction" 
    class="cantap" 
    xrextras-hold-drag 
   xrextras-one-finger-rotate
    scale="5 5 5" 
    shadow="receive: true"
    position="0 0.5 1"
    >
   </a-entity>
    
    </a-scene>
    </body>
</html>
